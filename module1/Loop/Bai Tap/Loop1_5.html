<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>
    let num=[];
    let i,sum=0;
    num[0]=num[1]=1;
    document.getElementById("result").innerText="Tổng 20 số đầu tiên trong dãy fibonacci là: "
    for(i=2;i<20;i++){
        num[i]=num[i-1]+num[i-2];
    }
    for(i=0;i<20;i++){
        sum+=num[i];
    }
    document.getElementById("result").innerText+=sum;
</script>
</body>
</html>
