<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
<p id="result"></p>
<script>
    let num=[];
    let i,j=1;
    let fib=30;
    num[0]=num[1]=1;
    document.getElementById("result").innerHTML="DÃ£y fibonacci: "+"<br>";
    for(i=2;i<fib;i++){
        num[i]=num[i-1]+num[i-2];
    }
    for(i=0;i<fib;i++) {
            document.getElementById("result").innerText += num[i] + ",";
            while (i===j){
                document.getElementById("result").innerHTML += "<br>";
                j+=2;
            }
    }
</script>
</body>
</html>
