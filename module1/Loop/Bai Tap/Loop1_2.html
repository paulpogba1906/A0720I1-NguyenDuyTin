<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temperature=prompt('Nhập nhiệt độ: ');
     while ((parseFloat(temperature)>100)||(parseFloat(temperature)<20))
    {

        if(parseFloat(temperature)<20){
            alert("Vui lòng tăng nhiệt độ");
        }
        else if(parseFloat(temperature)>100){
        alert("Vui lòng giảm nhiệt độ");
        }
        temperature=prompt('Nhập nhiệt độ: ');
    }
</script>
</body>
</html>
