<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hollow rectangle</title>
</head>
<body>
<p id="result"></p>
<script>
    let i,j,hei=7,leng=21;
    for (i=0;i<hei;i++){
        for(j=0;j<leng;j++){
            if(i===0||i===hei-1||j===0||j===leng-1){
                document.getElementById('result').innerHTML+="*"+" "
            }
            else document.getElementById('result').innerHTML+="_"+" "
        }
        document.getElementById('result').innerHTML+="<br>";
    }
</script>
</body>
</html>
