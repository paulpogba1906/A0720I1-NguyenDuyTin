<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>
    let i;
    for(i=1;i<=100;i++){
        if(i%15===0){
            document.getElementById('result').innerHTML+="FizzBuzz"+"<br>";
        }
        else if(i%3===0){
            document.getElementById('result').innerHTML+="Fizz"+"<br>";
        }
        else if(i%5===0){
            document.getElementById('result').innerHTML+="Buzz"+"<br>";
        }
        else
        document.getElementById('result').innerHTML+=i +"<br>";
    }
</script>
</body>
</html>
