<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
    <style>
        td{
            width: 100px;
        }
    </style>
</head>
<body>
<form >
    <table border="1">
        <tr>
            <td colspan="7"><input type="text" style="width: 730px" id="data"></td>
        </tr>
        <tr>
            <td><input type="button" value="Rad" id="num" onclick="inputdata('Rad')"></input></td>
            <td><input type="button" value="<=" id="num" onclick="Back()"></input></td>
            <td><input type="button" value="x!" id="num" onclick="inputdata('!')"></input></td>
            <td><input type="button" value="(" id="num" onclick="inputdata('(')"></input></td>
            <td><input type="button" value=")" id="num" onclick="inputdata(')')"></input></td>
            <td><input type="button" value="%" id="num" onclick="inputdata('%')"></input></td>
            <td><input type="button" value="AC" id="num" onclick="xoaGiaTri()"></input></td>
        </tr>
        <tr>
            <td>Inv</td>
            <td>sin</td>
            <td>ln</td>
            <td><input type="button" value="7" id="num" onclick="inputdata(7)"></input></td>
            <td><input type="button" value="8" id="num" onclick="inputdata(8)"></input></td>
            <td><input type="button" value="9" id="num" onclick="inputdata(9)"></input></td>
            <td><input type="button" value="/" id="num" onclick="inputdata('/')"></input></td>
        </tr>
        <tr>
            <td>pi</td>
            <td>cos</td>
            <td>log</td>
            <td><input type="button" value="4" id="num" onclick="inputdata(4)"></input></td>
            <td><input type="button" value="5" id="num" onclick="inputdata(5)"></input></td>
            <td><input type="button" value="6" id="num" onclick="inputdata(6)"></input></td>
            <td><input type="button" value="*" id="num" onclick="inputdata('*')"></input></td>
        </tr>
        <tr>
            <td>e</td>
            <td>tan</td>
            <td>cÄƒn</td>
            <td><input type="button" value="1" id="num" onclick="inputdata(1)"></input></td>
            <td><input type="button" value="2" id="num" onclick="inputdata(2)"></input></td>
            <td><input type="button" value="3" id="num" onclick="inputdata(3)"></input></td>
            <td><input type="button" value="-" id="num" onclick="inputdata('-')"></input></td>
        </tr>
        <tr>
            <td><input type="button" value="Ans" id="num" onclick="inputdata('Ans')"></input></td>
            <td><input type="button" value="EXP" id="num" onclick="inputdata('exp')"></input></td>
            <td><input type="button" value="x^y" id="num" onclick="inputdata('^')"></input></td>
            <td><input type="button" value="0" id="num" onclick="inputdata(0)"></input></td>
            <td><input type="button" value="." id="num" onclick="inputdata('.')"></input></td>
            <td><input type="button" value="=" id="num" onclick="tinhToan()"></input></td>
            <td><input type="button" value="+" id="num" onclick="inputdata('+')"></input></td>
        </tr>
    </table>
</form>
<script>
    let data = document.getElementById("data");
    let i=0,ans_x=0;
    let ans=[i];
    function inputdata(so) {
        if(so=='Ans'){
            so=ans_x;
        }
        i++;
        ans[i] = data.value;
        data.value = data.value + so;
    }
    function tinhToan() {
        data.value = eval(data.value);
        ans_x=data.value;
    }
    function xoaGiaTri() {
        data.value = "";
    }
    function Back() {
        data.value = ans[i];
        if (data.value!=""){
            i--;
        }
    }
</script>
</body>
</html>
