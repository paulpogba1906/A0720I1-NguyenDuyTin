<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>temperature conversion</title>
</head>
<body>
<script>
    let inputCelsius;
    inputCelsius = prompt("Enter the Censius");
    let cel = parseFloat(inputCelsius);
    let fah = 9*cel/5+32;
    document.write("The Fahrenheit is: " + fah);
</script>
</body>
</html>
