<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>circle area</title>
</head>
<body>
<script>
    const PI=3.14159265359;
    let inputradius;
    inputradius = prompt("Enter the Radius");
    let radius = parseFloat(inputradius);
    let area = PI*radius*radius;
    document.write("The area of circle is: " + area);
</script>
</body>
</html>
