<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diameter of a circle</title>
</head>
<body>
<script>
    var PI=3.14159265359;
    let inputradius;
    inputradius = prompt("Enter the Radius");
    let radius = parseFloat(inputradius);
    let diameter = PI*2*radius;
    document.write("The diamater of circle is: " + diameter);
</script>
</body>
</html>
