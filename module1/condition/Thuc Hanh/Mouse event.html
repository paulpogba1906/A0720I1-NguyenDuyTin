<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse event</title>
</head>
<body>
<form>
    <img id="myImage" src="https://cuoifly.tuoitre.vn/820/0/ttc/r/2020/06/08/tinngan-122719-857098201-4-1591587968.jpg" width="100px" alt=""/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();" />
</form>
<script>
    let imgObj = null;
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
