<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuổi học lớp 10</title>
</head>
<body>
<label>Nhập số tuổi của bạn: </label>
<input type="number" id="old">
<br>
<input type="button" onclick="kiemtra()" value="Kiểm tra">
<p id="result"></p>
<script>
    let old=document.getElementById('old');
    function kiemtra() {
        if(old.value<0){
            document.getElementById('result').innerText="Bạn đã nhập sai số tuổi";
        }
        else{
            if(old.value<15){
                document.getElementById('result').innerText="Bạn không đủ điều kiện để học lớp 10";
            }
            else document.getElementById('result').innerText="Bạn đủ điều kiện để học lớp 10";
        }
    }
</script>
</body>
</html>
