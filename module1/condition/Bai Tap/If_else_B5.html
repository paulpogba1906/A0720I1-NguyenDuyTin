<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xếp hạng học lực</title>
</head>
<body>
<label>Nhập điểm kiểm tra miệng: </label>
<input type="number" id="num_a">
<br>
<label>Nhập điểm kiểm tra giữa kì: </label>
<input type="number" id="num_b">
<br>
<label>Nhập điểm kiểm tra cuối kì: </label>
<input type="number" id="num_c">
<br>
<input type="button" onclick="xeploai()" value="Kiểm tra">
<p id="result"></p>
<script>
    let point1=document.getElementById('num_a');
    let point2=document.getElementById('num_b');
    let point3=document.getElementById('num_c');
    let pointTB=0;
    function xeploai() {
        if(parseFloat(point1.value)<0||parseFloat(point1.value)>10||parseFloat(point2.value)<0||parseFloat(point2.value)>10||parseFloat(point3.value)<0||parseFloat(point3.value)>10){
            document.getElementById('result').innerText="Bạn đã nhập sai vui lòng nhập lại";
        }
        else{
            pointTB=(parseFloat(point1.value)+parseFloat(point2.value*2)+parseFloat(point3.value*3))/6;
            if(pointTB>=9){
                document.getElementById('result').innerText="Bạn thuộc loại Xuất Sắc";
            }
            else if(pointTB>=8){
                document.getElementById('result').innerText="Bạn thuộc loại Giỏi";
            }
            else if(pointTB>=6.5){
                document.getElementById('result').innerText="Bạn thuộc loại Khá";
            }
            else if(pointTB>=5){
                document.getElementById('result').innerText="Bạn thuộc loại Trung bình";
            }
            else if(pointTB>=4){
                document.getElementById('result').innerText="Bạn thuộc loại Yếu";
            }
            else document.getElementById('result').innerText="Bạn thuộc loại Kém";
        }
    }
</script>
</body>
</html>
