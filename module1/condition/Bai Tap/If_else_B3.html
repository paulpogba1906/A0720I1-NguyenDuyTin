<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Âm hay Dương</title>
</head>
<body>
<label>Nhập số bạn muốn kiểm tra: </label>
<input type="number" id="num">
<br>
<input type="button" onclick="kiemtra()" value="Kiểm tra">
<p id="result"></p>
<script>
    let num=document.getElementById('num');
    function kiemtra() {
        if(num.value<0){
            document.getElementById('result').innerText=num.value+" nhỏ hơn 0";
        }
        else if(num.value==0){
            document.getElementById('result').innerText="0 bằng 0";
        }
        else document.getElementById('result').innerText=num.value+" lớn hơn 0";
    }
</script>
</body>
</html>
