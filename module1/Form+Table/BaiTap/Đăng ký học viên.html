<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
</head>
<body>
<form>
    <div style="width: 30%">
        <h2 style="background-color: darkseagreen; color: blue">
            ĐĂNG KÝ HỌC VIÊN
        </h2>
    </div>
    <table>
        <tr>
            <td>
                <label style="color: blue">Họ và tên</label>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label style="color: blue">Ngày sinh</label>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label style="color: blue">Giới tính</label>
            </td>
            <td>
                <label><input type="radio" name="sex">Nam</label>
                <label><input type="radio" name="sex">Nữ</label>
            </td>
        </tr>
        <tr>
            <td>
                <label style="color: blue">Địa chỉ</label>
            </td>
            <td>
                <textarea rows="3"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label style="color: blue">Lớp</label>
            </td>
            <td>
                <select name="class">
                    <option value="selectclass">- Chọn lớp -</option>
                    <option value="class1">Lớp 1</option>
                    <option value="class2">Lớp 2</option>
                    <option value="class3">Lớp 3</option>
                    <option value="class4">Lớp 4</option>
                    <option value="class5">Lớp 5</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label style="color: blue">Email</label>
            </td>
            <td>
                <input type="email">
            </td>
        </tr>
        <tr>
            <td>
                <label style="color: blue">Điện thoại</label>
            </td>
            <td>
                <input type="number">
            </td>
        </tr>
        <tr>
            <td>
                <label></label>
            </td>
            <td>
                <input type="submit" value="Đăng ký">
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
