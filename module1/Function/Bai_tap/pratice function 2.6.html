<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function positive(inp) {
        if(inp>0) return true;
        else return false;
    }
    let inp = parseInt(prompt("Nhap vao 1 so tu ban phim"));
    if(positive(inp)) alert("Đây là số nguyên dương");
    else alert("Đây không phải số nguyên dương");
</script>
</body>
</html>
