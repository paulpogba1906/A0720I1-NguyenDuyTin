<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const PI=3.14159;
    function circle_area(r) {
        return r*r*PI;
    }
    function circle_diameter(r) {
        return r*2*PI;
    }
    let radius=parseFloat(prompt("Nhập bán kính hình tròn"));
    alert("Dien tich hinh tron = "+circle_area(radius)+"\nChu vi hinh tron = "+circle_diameter(radius));
</script>
</body>
</html>
