<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>feet & Meters</title>
</head>
<body>
<script>
    function footToMeter(foot){
        return 0.305 * foot;
    }
    let foot=parseFloat(prompt("Ban muon doi bao nhieu foot sang meters?"));
    alert(footToMeter(foot)+" meters");
    function meterToFoot(meter){
        return  3.279 * meter;
    }
    let meter=parseFloat(prompt("Ban muon doi bao nhieu meter sang foot?"));
    alert(meterToFoot(meter)+" feet");
</script>
</body>
</html>
