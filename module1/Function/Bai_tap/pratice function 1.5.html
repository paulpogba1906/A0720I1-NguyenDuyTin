<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1=['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let arr2=['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
    let inp=prompt("Nhap ten ngoi sao can tim");
    function check(arr) {

        for(let i = 0; i < arr.length; i++){
            if(arr[i] ===inp){
                return arr2[i];
            }
        }
        return 0;
    }
    let temp=check(arr1);
    if(temp===0) alert("không tìm thấy ngôi sao này");
    else alert("Chòm sao "+temp);
</script>
</body>
</html>
