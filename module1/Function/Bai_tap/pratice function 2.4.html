<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function CN(inp) {
        if(inp==='0'||inp==='1'||inp==='2'||inp==='3'||inp==='4'||inp==='5'||inp==='6'||inp==='7'||inp==='8'||inp==='9') return true;
        else return false;
    }
    let inp = prompt("Nhap vao 1 ki tu tren ban phim");
    if(CN(inp)) alert("Đây là kí tự số");
    else alert("Đây không phải kí tự số");
</script>
</body>
</html>
