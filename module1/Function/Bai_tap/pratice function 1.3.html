<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function addorno(a,b) {
        if(a>b) alert("Số thứ nhất lớn hơn số thứ hai");
        else alert(a+b);
    }
    let num1=parseFloat(prompt("nhập số thứ nhất"));
    let num2=parseFloat(prompt("nhập số thứ hai"));
    addorno(num1,num2);
</script>
</body>
</html>
